<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            color: hsla(0, 0%, 100%, 0.75);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .attribution a {
            color: hsl(277, 64%, 61%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-header">
            <div class="image-container">
                <img src="./images/image-header-mobile.jpg" alt="">
            </div>
            <div class="image-layover"></div>
        </div>
        <div class="content">
            <h3 class="caption">Get <span class="accent">insights</span> that help your business grow.</h3>
            <p class="main-para">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <div class="stats">
                <div class="stat">
                    <p class="stat-number">10K+</p>
                    <p class="stat-label">companies</p>
                </div>
                <div class="stat">
                    <p class="stat-number">314</p>
                    <p class="stat-label">templates</p>
                </div>
                <div class="stat">
                    <p class="stat-number">12M+</p>
                    <p class="stat-label">queries</p>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Gowtham</a>.
    </div>
</body>

</html>
